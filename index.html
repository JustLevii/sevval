<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj</title>
    <style>
        body {
            background-color: #fce4ec;
            color: #c2185b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        .heart {
            color: #ff4081;
            font-size: 2em;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .hearts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .heart {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Şevval seni çok seviyorum beni lütfen affet</h1>
    <div class="hearts">
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
